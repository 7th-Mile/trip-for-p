name: tripforp develop ci/cd

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tripforp-server:${{ github.sha }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tripforp-client:${{ github.sha }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          TAG: ${{ github.sha }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,TAG
          script: |
            set -e
            mkdir -p ~/app 
            cd ~/app
            echo "DOCKER_USERNAME=${DOCKER_USERNAME}" > .env
            echo "TAG=${TAG}" >> .env
            echo "${DOCKER_COMPOSE}" > docker-compose.yml
            sudo chown -R ubuntu:ubuntu ~/app
            echo "DOCKER_IMAGE DOCKER_USERNAME value: ${DOCKER_USERNAME} ${TAG}"
            
            echo "==== Debugging: Content of .env file ===="
            cat .env
            echo "========================================="

            echo "==== Debugging: Content of docker-compose.yml ===="
            cat docker-compose.yml
            echo "=================================================="

            echo "==== Debugging: Environment Variables ===="
            env | grep DOCKER
            echo "=========================================="
            
            echo "docker-compose down start"
            docker-compose --env-file .env down
            echo "docker-compose down end"
            
            docker-compose down
            docker-compose pull
            docker-compose up -d
